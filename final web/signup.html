<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Extension For Students</title>

</head>

<body>

  <div class="signup__container">
  <div class="container__child signup__thumbnail">
    <div class="thumbnail__logo">
      <h1 class="logo__text">Extension For Students</h1>
    </div>
    <div class="thumbnail__content text-center">
      <h1 class="heading--primary">Welcome to the portal</h1>
      <h2 class="heading--secondary">Are you ready to explore some exciting opportunities?</h2>
    </div>
    <div class="thumbnail__links">
      <ul class="list-inline m-b-0 text-center">
        <li><a href="http://alexdevero.com/" target="_blank"><i class="fa fa-google"></i></a></li>
        <li><a href="https://www.behance.net/alexdevero" target="_blank"><fa class="fa fa-facebook"></fa></a></li>
        <li><a href="https://github.com/alexdevero" target="_blank"><i class="fa fa-github"></i></a></li>
        <li><a href="https://twitter.com/alexdevero" target="_blank"><i class="fa fa-twitter"></i></a></li>
      </ul>
    </div>
    <div class="signup__overlay"></div>
  </div>
  <div class="container__child signup__form">
    <form name="myform" action="validate.js" method="post" onsubmit="return validateform()">

      <div class="form-group">
        <label for="firstname">First Name</label>
          <input class="form-control" type="text" name="firstname" id="firstname" placeholder="First Name" required /><br/>
      </div>

      <div class="form-group">
        <label for="email">Last Name</label>
          <input class="form-control" type="text" name="lastname" id="lastname" placeholder="Last Name" required /><br/>
      </div>

      <div class="form-group">
        <label for="email">Email-ID</label>
          <input class="form-control" type="text" name="email" id="email" placeholder="email@gmail.com" required /><br/>
      </div>

      <div class="form-group">
        <label for="email">Contact Number</label>
          <input class="form-control" type="text" name="mobilenumber" id="mobilenumber" placeholder="+91 9654889978" required/><br/>
      </div>

      <div class="form-group">
        <label for="sex">Sex</label>
        <div class="radios">
            <label for="radio-01" class="label_radio">
              <input type="radio"> Male
            </label><br/>
            <label for="radio-02" class="label_radio">
              <input type="radio"> Female
            </label>
        </div><br/>
        <!--input class="form-control" type="radio" name="password" id="password" placeholder="Password" required /><br/-->
      </div>

      <div class="form-group">
        <label for="dob">Date of Birth</label>
          <input class="form-control" type="text" name="dob" id="dob" placeholder="dd-mm-yyyy" required/><br/>
      </div>

      <div class="form-group">
        <label for="country">Country</label>
          <select path="country" id="country" class="form-control input-sm">
                        <option value="">Select Country</option>
                        <option value="">Japan</option>
                        <option value="">Kenya</option>
                        <option value="">Dubai</option>
                        <option value="">Italy</option>
                        <option value="">Greece</option> 
                        <option value="">Iceland</option> 
                        <option value="">China</option> 
                        <option value="">Doha</option> 
                        <option value="">Irland</option> 
                        <option value="">Srilanka</option> 
                        <option value="">Russia</option> 
                        <option value="">Hong Kong</option> 
                        <option value="">Germany</option>
                        <option value="">Canada</option>  
                        <option value="">Mexico</option> 
                        <option value="">Nepal</option>
                        <option value="">Norway</option> 
                        <option value="">Oman</option>
                        <option value="">Pakistan</option>  
                        <option value="">Kuwait</option> 
                        <option value="">Indonesia</option>  
                        <option value="">Spain</option>
                        <option value="">Thailand</option>  
                        <option value="">Saudi Arabia</option> 
                        <option value="">Poland</option> 
          </select><br/>
      </div>

      <div class="form-group">
        <label for="workexp">Work Experience</label>
          <select path="workexp" id="cworkexp" class="form-control input-sm">
                        <option value="">Select</option>
                        <option value="">Fresher</option>
                        <option value="">0</option>
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option> 
                        <option value="">4</option> 
                        <option value="">5</option> 
                        <option value="">6</option> 
                        <option value="">7</option> 
                        <option value="">8</option> 
                        <option value="">9</option> 
                        <option value="">10</option> 
                        <option value="">11</option>
                        <option value="">12</option>  
                        <option value="">13</option>
                        <option value="">14</option>
                        <option value="">15</option>      
          </select><br/>
        </div>


      <div class="form-group">
        <label for="education">Education</label>
          <select path="education" id="education" class="form-control input-sm">
                        <option value="">Select</option>
                        <option value="">Bsc</option>
                        <option value="">BTech</option>
                        <option value="">Mca</option>
                        <option value="">BCA</option>
                        <option value="">Diploma</option> 
                        <option value="">Other</option> 
          </select><br/>
      </div>

      <div class="form-group">
        <label for="subjects">Subjects</label>
          <textarea cols="33" rows="6" value=" " onfocus="this.value='';" onblur="if (this.value == '') {this.value = '';}"> </textarea><br/>
      </div>

      <div class="form-group">
        <label for="github">GitHub Username</label>
          <input class="form-control" type="text" name="github" id="github" placeholder="AnanyaAggarwal" required onfocusout="abc()"/><br/>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" type="password" name="password" id="password" placeholder="Enter Password" required /><br/>

      <div class="form-group">
        <label for="passwordRepeat">Repeat Password</label>
        <input class="form-control" type="password" name="passwordRepeat" id="passwordRepeat" placeholder="Repeat Password" required/><br/>
      <!--/div-->
      <!--div class="m-t-lg"-->
        <ul class="list-inline">
          <li>
            <input class="btn btn--form" type="submit" value="Register"/>
          </li>
          <li>
            <a class="signup__link" href="signin.html">Sign In</a>
          </li>
        </ul>
      <!--/div-->
    </form>  
  </div>
</div>

}
</script>

</html>
